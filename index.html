<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Prayer Times</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- style file -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="./assets/script/app.js" defer></script>
</head>

<body class="position-relative d-flex justify-content-center align-items-center">
    <div class="overlay position-absolute w-100 h-100"></div>
    <div
        class="content position-relative w-100 h-100 container container-md p-3 p-md-0 d-flex justify-content-center align-items-center flex-column flex-md-row gap-2 gap-md-5">
        <div class="dates-hadit w-50 text-center">
            <h1 class="text-capitalize mb-3 fw-bold">today's prayer time</h1>
            <div class="hijri mb-2 fs-5" dir="rtl">--/--/----</div>
            <div class="gregorian mb-2 fs-5">--/--/----</div>
            <p class="hadit text-end lh-lg" dir="rtl">أحاديث نبوية شريفة</p>
        </div>
        <div class="prayer-time w-50">
            <form>
                <select class="select-country d-block w-100 mb-2 p-2 rounded-2 text-capitalize">
                    <option value="undefined" selected disabled>choose your country</option>
                </select>
                <input type="text" class="select-city d-block w-100 mb-3 p-2 rounded-2 text-capitalize"
                    placeholder="enter your city name...">
                <button class="btn w-100 p-2 rounded-2 text-capitalize mb-3" type="button" disabled>search</button>
            </form>
            <div class="prayer-time-wrapper container">
                <div
                    class="row fw-bold fs-5 py-2 py-md-3 border-bottom border-1 border-dark bg-dark text-light rounded-2">
                    <p class="col-4 mb-0 text-capitalize">salat</p>
                    <p class="col-4 mb-0 text-center text-capitalize">time</p>
                    <p class="col-4 mb-0 arab-font text-end">الصلاة</p>
                </div>
                <div class="row fw-bold fs-6 py-2 py-md-3 border-bottom border-1 border-dark fajr">
                    <p class="col-4 mb-0 text-capitalize">fajr</p>
                    <p class="col-4 mb-0 text-center">----</p>
                    <p class="col-4 mb-0 arab-font text-end">الفجر</p>
                </div>
                <div class="row fw-bold fs-6 py-2 py-md-3 border-bottom border-1 border-dark sunrise">
                    <p class="col-4 mb-0 text-capitalize">sunrise</p>
                    <p class="col-4 mb-0 text-center">----</p>
                    <p class="col-4 mb-0 arab-font text-end">الشروق</p>
                </div>
                <div class="row fw-bold fs-6 py-2 py-md-3 border-bottom border-1 border-dark duhr">
                    <p class="col-4 mb-0 text-capitalize">duhr</p>
                    <p class="col-4 mb-0 text-center">----</p>
                    <p class="col-4 mb-0 arab-font text-end">الظهر</p>
                </div>
                <div class="row fw-bold fs-6 py-2 py-md-3 border-bottom border-1 border-dark asr">
                    <p class="col-4 mb-0 text-capitalize">asr</p>
                    <p class="col-4 mb-0 text-center">----</p>
                    <p class="col-4 mb-0 arab-font text-end">العصر</p>
                </div>
                <div class="row fw-bold fs-6 py-2 py-md-3 border-bottom border-1 border-dark maghrib">
                    <p class="col-4 mb-0 text-capitalize">maghrib</p>
                    <p class="col-4 mb-0 text-center">----</p>
                    <p class="col-4 mb-0 arab-font text-end">المغرب</p>
                </div>
                <div class="row fw-bold fs-6 py-2 py-md-3  isha">
                    <p class="col-4 mb-0 text-capitalize">isha</p>
                    <p class="col-4 mb-0 text-center">----</p>
                    <p class="col-4 mb-0 arab-font text-end">العشاء</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
